<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/WEB-INF/templates/backgroundTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:my="http://java.sun.com/jsf/composite/components">
	<!-- <h:outputStylesheet name="css/home.css" />-->
	<ui:define name="content">
		<f:view>
			<h:form>
				<rich:panel>
					<h:panelGroup styleClass="rf-ot-myFavourites">
						<h:outputText styleClass="rf-ot-myFavourites" value="Meine Favoriten" />
					</h:panelGroup>
					<a4j:outputPanel id="favoritePanel" ajaxRendered="true">
						<h:panelGrid columns="3" cellpadding="5px">
						<rich:list value="#{user.favorites}" var="favorite">
							<rich:panel styleClass="rf-p-favouritePanel">
								<h:panelGrid columns="2">
									<rich:panel>
										<h:graphicImage value="resources/images/person_icon.png" />
										<h:outputText value="#{favorite.name}" />
										<h:outputText value="#{favorite.avaliable}" />
									</rich:panel>
									<a4j:commandButton value="Entfernen"/>
								</h:panelGrid>
							</rich:panel>
						</rich:list>
							<rich:panel styleClass="rf-p-favouritePanel">
								<h:selectOneMenu id="addFavoriteCB" value="#{employeeList.currentSelectedEmployee}">
									<f:selectItems value="#{employeeList.employees}"/>
									<f:ajax event="change" listener="#{employeeList.changeCurrentSelectedEmployee}" execute="addFavoriteCB"/>
								</h:selectOneMenu>							
								<h:form>
									<a4j:commandButton value="HinzufÃ¼gen" action="#{user.addFavorite(employeeList.currentSelectedEmployee)}" reRender="favoritePanel"/>
								</h:form>
							</rich:panel>
						</h:panelGrid>
					</a4j:outputPanel>
				</rich:panel>
			</h:form>
		</f:view>
	</ui:define>
</ui:composition>
