<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/WEB-INF/templates/backgroundTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:my="http://java.sun.com/jsf/composite/components">
	<!-- <h:outputStylesheet name="css/home.css" />-->
	<ui:define name="content">
		<f:view>
			<h:form>
				<rich:panel>
					<h:panelGroup styleClass="rf-ot-myFavourites">
						<h:outputText styleClass="rf-ot-myFavourites" value="Meine Favoriten" />
					</h:panelGroup>
					<a4j:outputPanel id="favoritePanel" ajaxRendered="true">
						<h:panelGrid columns="3" cellpadding="5px" styleClass="rf-table-favouritePanel">
							<rich:panel styleClass="rf-p-favouritePanel">
								<h:panelGrid columns="2">
									<h:panelGrid columns="1">
										<h:graphicImage value="resources/images/person_icon.png" />
										<rich:panel>
											<h:outputText value="#{user.getFavorite(0).name}" />
										</rich:panel>
										<rich:panel>
											<h:outputText value="frei" rendered="#{user.getFavorite(0).avaliable=='FREE'}" styleClass="rf-ot-free"/>
											<h:outputText value="baldiger Termin" rendered="#{user.getFavorite(0).avaliable=='SHORTLYFREE'}" styleClass="rf-ot-shortlyFree"/>
											<h:outputText value="beschäftigt" rendered="#{user.getFavorite(0).avaliable=='BUSY'}" styleClass="rf-ot-busy"/>
										</rich:panel>
									</h:panelGrid>
									<h:form>
										<a4j:commandButton value="Entfernen" action="#{user.removeFavorite(user.getFavorite(0).name)}" reRender="favoritePanel"/>
									</h:form>
								</h:panelGrid>
							</rich:panel>
							<rich:panel styleClass="rf-p-favouritePanel">
								<h:panelGrid columns="2">
									<h:panelGrid columns="1">
										<h:graphicImage value="resources/images/person_icon.png" />
										<rich:panel>
											<h:outputText value="#{user.getFavorite(1).name}" />
										</rich:panel>
										<rich:panel>
											<h:outputText value="frei" rendered="#{user.getFavorite(1).avaliable=='FREE'}" styleClass="rf-ot-free"/>
											<h:outputText value="baldiger Termin" rendered="#{user.getFavorite(1).avaliable=='SHORTLYFREE'}" styleClass="rf-ot-shortlyFree"/>
											<h:outputText value="beschäftigt" rendered="#{user.getFavorite(1).avaliable=='BUSY'}" styleClass="rf-ot-busy"/>
										</rich:panel>
									</h:panelGrid>
									<h:form>
										<a4j:commandButton value="Entfernen" action="#{user.removeFavorite(user.getFavorite(1).name)}" reRender="favoritePanel"/>
									</h:form>
								</h:panelGrid>
							</rich:panel>
							<rich:panel styleClass="rf-p-favouritePanel">
								<h:panelGrid columns="2">
									<h:panelGrid columns="1">
										<h:graphicImage value="resources/images/person_icon.png" />
										<rich:panel>
											<h:outputText value="#{user.getFavorite(2).name}" />
										</rich:panel>
										<rich:panel>
											<h:outputText value="frei" rendered="#{user.getFavorite(2).avaliable=='FREE'}" styleClass="rf-ot-free"/>
											<h:outputText value="baldiger Termin" rendered="#{user.getFavorite(2).avaliable=='SHORTLYFREE'}" styleClass="rf-ot-shortlyFree"/>
											<h:outputText value="beschäftigt" rendered="#{user.getFavorite(2).avaliable=='BUSY'}" styleClass="rf-ot-busy"/>
										</rich:panel>
									</h:panelGrid>
									<h:form>
										<a4j:commandButton value="Entfernen" action="#{user.removeFavorite(user.getFavorite(2).name)}" reRender="favoritePanel"/>
									</h:form>
								</h:panelGrid>
							</rich:panel>
							<rich:panel styleClass="rf-p-favouritePanel">
								<h:panelGrid columns="2">
									<h:panelGrid columns="1">
										<h:graphicImage value="resources/images/person_icon.png" />
										<rich:panel>
											<h:outputText value="#{user.getFavorite(3).name}" />
										</rich:panel>
										<rich:panel>
											<h:outputText value="frei" rendered="#{user.getFavorite(3).avaliable=='FREE'}" styleClass="rf-ot-free"/>
											<h:outputText value="baldiger Termin" rendered="#{user.getFavorite(3).avaliable=='SHORTLYFREE'}" styleClass="rf-ot-shortlyFree"/>
											<h:outputText value="beschäftigt" rendered="#{user.getFavorite(3).avaliable=='BUSY'}" styleClass="rf-ot-busy"/>
										</rich:panel>
									</h:panelGrid>
									<h:form>
										<a4j:commandButton value="Entfernen" action="#{user.removeFavorite(user.getFavorite(3).name)}" reRender="favoritePanel"/>
									</h:form>
								</h:panelGrid>
							</rich:panel>
							<rich:panel styleClass="rf-p-favouritePanel">
								<h:panelGrid columns="2">
									<h:panelGrid columns="1">
										<h:graphicImage value="resources/images/person_icon.png" />
										<rich:panel>
											<h:outputText value="#{user.getFavorite(4).name}" />
										</rich:panel>
										<rich:panel>
											<h:outputText value="frei" rendered="#{user.getFavorite(4).avaliable=='FREE'}" styleClass="rf-ot-free"/>
											<h:outputText value="baldiger Termin" rendered="#{user.getFavorite(4).avaliable=='SHORTLYFREE'}" styleClass="rf-ot-shortlyFree"/>
											<h:outputText value="beschäftigt" rendered="#{user.getFavorite(4).avaliable=='BUSY'}" styleClass="rf-ot-busy"/>
										</rich:panel>
									</h:panelGrid>
									<h:form>
										<a4j:commandButton value="Entfernen" action="#{user.removeFavorite(user.getFavorite(4).name)}" reRender="favoritePanel"/>
									</h:form>
								</h:panelGrid>
							</rich:panel>
							<rich:panel styleClass="rf-cb-addFav">
								<h:panelGrid columns="2" styleClass="rf-cb-addFavCell">
									<h:selectOneMenu id="addFavoriteCB" value="#{employeeList.currentSelectedEmployee}">
										<f:selectItems value="#{employeeList.employees}"/>
										<f:ajax event="change" listener="#{employeeList.changeCurrentSelectedEmployee}" execute="addFavoriteCB"/>
									</h:selectOneMenu>							
									<h:form>
										<a4j:commandButton value="Hinzufügen" action="#{user.addFavorite(employeeList.currentSelectedEmployee)}" reRender="favoritePanel"/>
									</h:form>
								</h:panelGrid>
							</rich:panel>
						</h:panelGrid>
					</a4j:outputPanel>
				</rich:panel>
			</h:form>
		</f:view>
	</ui:define>
</ui:composition>
