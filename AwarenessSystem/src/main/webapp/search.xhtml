<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/WEB-INF/templates/backgroundTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:my="http://java.sun.com/jsf/composite/components">
	<!-- <h:outputStylesheet name="css/search.css" />-->
	<ui:define name="content">
		<f:view>
			<h:form>
				<rich:panel>
					<h:panelGrid columns="5" styleClass="rf-pg-labelComboBoxContainer">
						<h:panelGroup styleClass="rf-pg-labelComboBoxPanel">
							<h:outputLabel id="teamMemberCB" value="Mitarbeiter" for="teamMemberCB" styleClass="rf-pg-labelInPanelgroup"/>
							<h:selectOneMenu id="selectEmployeeMenu" value="#{employeeList.currentSelectedEmployee}" styleClass="rf-pg-comboBoxInPanelgroup">
								<f:selectItems value="#{employeeList.employees}"/>
								<f:ajax event="change" listener="#{employeeList.changeCurrentSelectedEmployee}" execute="selectEmployeeMenu"/>
							</h:selectOneMenu>
						</h:panelGroup>
						<h:panelGroup styleClass="rf-pg-labelComboBoxPanel">
							<h:outputLabel value="Teams" for="teamCB" styleClass="rf-pg-labelInPanelgroup"/>
							<h:selectOneMenu id="teamCB" value="Teams" styleClass="rf-pg-comboBoxInPanelgroup"></h:selectOneMenu>
						</h:panelGroup>
						<h:form>
							<a4j:commandButton action="#{memberList.addMember(employeeList.currentSelectedEmployee)}" value="HinzufÃ¼gen" reRender="teamMemberList" styleClass="rf-cb-addButton"/>
						</h:form>
						<h:panelGroup styleClass="rf-pg-labelComboBoxPanel">
							<h:outputLabel value="Start Tag" for="startDaysCB" styleClass="rf-pg-labelInPanelgroup"/>
							<h:selectOneMenu id="startDaysCB" value="#{startDateBean.chosenDate}" styleClass="rf-pg-comboBoxInPanelgroup">
								<f:selectItems value="#{startDayList.startDays}"/>
								<f:ajax event="change" listener="#{startDateBean.changeChosenStartDate}" execute="startDaysCB"/>
							</h:selectOneMenu>
						</h:panelGroup>
						<h:form>
							<a4j:commandButton value="Suchen" action="#{appointmentTable.setAppointments(memberList.members,startDateBean.chosenDate,durationBean.duration)}" reRender="table" styleClass="rf-cb-searchButton"/>
						</h:form>
					</h:panelGrid>
					<h:panelGrid columns="2" styleClass="rf-pg-membersAndDurationPanel">
						<a4j:outputPanel id="teamMemberList" ajaxRendered="true">
							<h:dataTable value="#{memberList.members}" var="member" styleClass="">
								<h:column>
									<h:panelGrid id="memberColumn" columns="1">
										<h:graphicImage value="/resources/images/person_icon.png" width="50px" height="50px"/>
										<h:outputText value="#{member}" />
									</h:panelGrid>
								</h:column>
							</h:dataTable>
						</a4j:outputPanel>
						<h:selectOneMenu id="Dauer" value="#{durationBean.duration}">
							<f:selectItems value="#{durationList.durations}" />
							<f:ajax event="change" listener="#{durationBean.changeDuration}" execute="Dauer"/>
						</h:selectOneMenu>
					</h:panelGrid>
					<a4j:outputPanel id="table" ajaxRendered="true">
						<h:panelGrid columns="5" styleClass="rf-pg-freeAppointmentTable" columnClasses="rf-pgc-tableColumn" rendered="#{not empty appointmentTable.appointments}">
							<h:dataTable value="#{appointmentTable.getAppointmentStrings(2)}" var="app">
								<h:column>
									<f:facet name="columnHeader">
										<h:outputText value="Mo" styleClass="rf-pgc-columnHeader"/>
									</f:facet>
									<h:outputText value="#{app}"/>
								</h:column>
							</h:dataTable>
							<h:dataTable value="#{appointmentTable.getAppointmentStrings(3)}" var="app">
								<h:column>
									<f:facet name="columnHeader">
										<h:outputText value="Di" styleClass="rf-pgc-columnHeader"/>
									</f:facet>
									<h:outputText value="#{app}"/>
								</h:column>
							</h:dataTable>
							<h:dataTable value="#{appointmentTable.getAppointmentStrings(4)}" var="app">
								<h:column>
									<f:facet name="columnHeader">
										<h:outputText value="Mi" styleClass="rf-pgc-columnHeader"/>
									</f:facet>
									<h:outputText value="#{app}"/>
								</h:column>
							</h:dataTable>
							<h:dataTable value="#{appointmentTable.getAppointmentStrings(5)}" var="app">
								<h:column>
									<f:facet name="columnHeader">
										<h:outputText value="Do" styleClass="rf-pgc-columnHeader"/>
									</f:facet>
									<h:outputText value="#{app}"/>
								</h:column>
							</h:dataTable>
							<h:dataTable value="#{appointmentTable.getAppointmentStrings(6)}" var="app">
								<h:column>
									<f:facet name="columnHeader">
										<h:outputText value="Fr" styleClass="rf-pgc-columnHeader"/>
									</f:facet>
									<h:outputText value="#{app}"/>
								</h:column>
							</h:dataTable>
						</h:panelGrid>
					</a4j:outputPanel>
				</rich:panel>
			</h:form>
		</f:view>
	</ui:define>
</ui:composition>
