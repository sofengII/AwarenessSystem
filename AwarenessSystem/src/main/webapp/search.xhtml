<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/WEB-INF/templates/backgroundTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:my="http://java.sun.com/jsf/composite/components">
	<h:outputStylesheet name="css/search.css" />
	<ui:define name="content">
		<f:view>
			<h:form>
				<rich:panel>
					<h:panelGrid columns="5" styleClass="rf-pg-labelComboBoxContainer">
						<h:panelGroup styleClass="rf-pg-labelComboBoxPanel">
							<h:outputLabel value="Mitarbeiter" for="teamMemberCB" styleClass="rf-pg-labelInPanelgroup"/>
							<h:selectOneMenu id="teamMemberCB" value="Mitarbeiter" styleClass="rf-pg-comboBoxInPanelgroup">
								<f:selectItems value="#{employeeList.employees}"/>
							</h:selectOneMenu>
						</h:panelGroup>
						<h:panelGroup styleClass="rf-pg-labelComboBoxPanel">
							<h:outputLabel value="Teams" for="teamCB" styleClass="rf-pg-labelInPanelgroup"/>
							<h:selectOneMenu id="teamCB" value="Teams" styleClass="rf-pg-comboBoxInPanelgroup"></h:selectOneMenu>
						</h:panelGroup>
						<a4j:commandButton action="add" value="HinzufÃ¼gen" styleClass="rf-cb-addButton"/>
						<h:panelGroup styleClass="rf-pg-labelComboBoxPanel">
							<h:outputLabel value="Start Tag" for="startDaysCB" styleClass="rf-pg-labelInPanelgroup"/>
							<h:selectOneMenu id="startDaysCB" value="Start Tag" styleClass="rf-pg-comboBoxInPanelgroup">
								<f:selectItems value="#{startDayList.startDays}"/>
							</h:selectOneMenu>
						</h:panelGroup>
						<a4j:commandButton value="Suchen" action="#{appointmentTable.setAppointments_Test}" reRender="table" styleClass="rf-cb-searchButton"/>
					</h:panelGrid>
					<h:panelGrid columns="2" styleClass="rf-pg-membersAndDurationPanel">
						<h:graphicImage value="/resources/images/person_icon.png" width="50px" height="50px"/>
						<h:selectOneMenu value="Dauer">
							<f:selectItems value="#{durationList.durations}" />
						</h:selectOneMenu>
					</h:panelGrid>
					<h:panelGrid id="table" columns="5" styleClass="rf-pg-freeAppointmentTable" columnClasses="rf-pgc-tableColumn" rendered="#{empty appointmentTable.appointments}">
						<h:dataTable value="#{appointmentTable.getAppointmentStrings_Test(2)}" var="app">
							<h:column>
								<f:facet name="columnHeader">
									<h:outputText value="Mo" styleClass="rf-pgc-columnHeader"/>
								</f:facet>
								<h:outputText value="#{app}"/>
							</h:column>
						</h:dataTable>
						<h:dataTable value="#{appointmentTable.getAppointmentStrings_Test(3)}" var="app">
							<h:column>
								<f:facet name="columnHeader">
									<h:outputText value="Di" styleClass="rf-pgc-columnHeader"/>
								</f:facet>
								<h:outputText value="#{app}"/>
							</h:column>
						</h:dataTable>
						<h:dataTable value="#{appointmentTable.getAppointmentStrings_Test(4)}" var="app">
							<h:column>
								<f:facet name="columnHeader">
									<h:outputText value="Mi" styleClass="rf-pgc-columnHeader"/>
								</f:facet>
								<h:outputText value="#{app}"/>
							</h:column>
						</h:dataTable>
						<h:dataTable value="#{appointmentTable.getAppointmentStrings_Test(5)}" var="app">
							<h:column>
								<f:facet name="columnHeader">
									<h:outputText value="Do" styleClass="rf-pgc-columnHeader"/>
								</f:facet>
								<h:outputText value="#{app}"/>
							</h:column>
						</h:dataTable>
						<h:dataTable value="#{appointmentTable.getAppointmentStrings_Test(6)}" var="app">
							<h:column>
								<f:facet name="columnHeader">
									<h:outputText value="Fr" styleClass="rf-pgc-columnHeader"/>
								</f:facet>
								<h:outputText value="#{app}"/>
							</h:column>
						</h:dataTable>
					</h:panelGrid>
				</rich:panel>
			</h:form>
		</f:view>
	</ui:define>
</ui:composition>
