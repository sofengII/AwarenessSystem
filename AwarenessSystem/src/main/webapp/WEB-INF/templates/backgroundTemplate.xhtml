<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
<h:head>
	<title>Awareness System</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<h:outputStylesheet name="css/background.css" />
</h:head>
<h:body>
	<div class="headline">
		<h:panelGrid>
			<h:outputText styleClass="rf-ot-header" value="Awareness System" />
		</h:panelGrid>
	</div>
	<div class="content">
		<rich:panel styleClass="rf-p-containerPanel">
			<rich:panel styleClass="rf-p-navigationPanel" id="navigation_panel">
				<h:commandButton id="myFavoritesNavigationButton" styleClass="rf-cb-navigationButton" value="Meine Favoriten" action="myFavorites"/>
				<h:commandButton id="searchNavigationButton" styleClass="rf-cb-navigationButton" value="Gezielte Suche" action="search"/>
			</rich:panel>
			<rich:panel styleClass="rf-p-contentPanel" id="content_panel">
				<ui:insert name="content"/>
				<ui:debug/>
			</rich:panel>
		</rich:panel>
	</div>
</h:body>
</html>
